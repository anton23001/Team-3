<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Tietotekniikkasivusto rekisteröityminen</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/style_flexbox.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>


        <header>
            <!-- Contains main header and login button. -->
            <h1> Tietotekniikkasivusto </h1>
            <i>Tietotekniikkaan liittyv&auml;&auml; tietoa tietotekniikasta kiinnostuneille.</i>
        </header>

        <nav id="navigation-bar">
            <!-- Contains navigation menu with Home, Uutiset, Arvostelut, Keskustelut -->

            <ul>
                <li> <a href="../index.html"> Etusivu </a> </li>
                <li> <a href="../templates/news.html"> Uutiset </a> </li>
                <li> <a href="../templates/reviews.html"> Arvostelut </a> </li>
                <li> <a href="../templates/discussion.html"> Keskustelu </a> </li>
            </ul>
        </nav>
    
        <section>
            <h2>Tietotekniikkasivuston rekisteröityminen</h2>
            
            <form action="" method="post">
                <div>
                    <label for="name">Etunimi</label><br>
                    <input type="text" name="fName" required minlength="3" maxlength="8">
                </div>
                <div>
                    <label for="lastName">Sukunimi</label><br>
                    <input type="text" name="lName" required minlength="5" maxlength="15">
                </div>
                <div>
                    <label for="bod">Syntymäpäivä</label><br>
                    <input type="date" name="bod">
                </div>
                <div>
                    <label for="email">Sähköpostiosoite</label><br>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="usrName">Käyttäjänimi</label><br>
                    <input type="text" name="usrName" required minlength="5" maxlength="8">
                </div>
                <div>
                    <label for="password">Salasana</label><br>
                    <input type="password" name="password" required minlength="8" maxlength="15">
                </div>
                <div id="button">
                    <button type="submit">Lähetä</button>
                </div>
            </form>
        </section>  


        <footer>
                <!-- Contains footer data. -->

            <p> This footer contains no information. </p>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
